<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
	<title>Add New Faculty</title>	
</head>
<body>
	<header th:replace="layout :: site-header" />
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="page-header">
					<h1>
						Add New Faculty
					</h1>
				</div>
	
				<form class="form-horizontal" th:object="${faculty}" th:action="@{/faculty/create}" method="post">
					<div class="form-group">
						<label for="name" class="col-md-4 control-label">Name</label>
						<div class="col-md-8">
							<input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="estDate" class="col-md-4 control-label">Established Date</label>
						<div class="col-md-8">
							<input type="date" class="form-control" th:field="*{establishedDate}" id="estDate" placeholder="Established Date" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-4">
							<button type="submit" class="btn btn-default">Add Faculty</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
