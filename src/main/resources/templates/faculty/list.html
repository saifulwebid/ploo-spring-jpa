<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
	<title>Faculty List</title>	
</head>
<body>
	<header th:replace="layout :: site-header" />
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="page-header">
					<h1>
						Faculty List
						<small>
							<a th:href="@{/faculty/create}" class="btn btn-default">Add</a>
						</small>
					</h1>
				</div>
	
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Established Date</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="faculty : ${faculties}">
							<td th:text="${faculty.id}"></td>
							<td th:text="${faculty.name}"></td>
							<td th:text="${#dates.format(faculty.establishedDate, 'd MMMM yyyy')}"></td>
							<td>
								<a class="btn btn-default btn-xs" th:href="@{/faculty/edit/{id}(id=${faculty.id})}">Edit</a>
								<a class="btn btn-danger btn-xs" th:href="@{/faculty/delete/{id}(id=${faculty.id})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
